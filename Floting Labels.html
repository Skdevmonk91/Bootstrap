<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" samesite="none"
        rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Screen Size.css">
    <title>Bootstrap Floating Labels</title>
</head>

<body class="p-3 m-0 border-0 bd-example">

    <h1>Floating Labels</h1>
    <br><br>

    <!--We can make floating in form using class form-floating-->
    <!--Also Can Be Initialized In Both Way With Or Without Placeholder-->

    <div class="container-fluid">
        <h3>Bootstrap Floating Labels</h3>
        <br>

        <h4>1.With Placeholder</h4>
        <form>
            <div class="form-floating">
                <input type="name" id="name" class="form-control" placeholder="Add Your Name">
                <label for="name" class="form-label">Name</label>
            </div>
        </form>
        <br><br>



        <h4>2.Without Placeholder</h4>
        <form>
            <div class="form-floating">
                <input type="name" id="name" class="form-control">
                <label for="name" class="form-label">Simplified Name</label>
            </div>
        </form>
        <br><br>

        <button class="btn btn-dark">Submit</button>

    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Screen Size.css">
    <title>Bootstrap Grid Example</title>
</head>

<body>
    <h1>Bootstrap Grid Example</h1>
    <br><br>

    <h4>1.Basic Box</h4>
    <!--Basic Box Structure using container,row and col class property-->
    <div class="container">
        <div class="row">

            <div class="col">
                <div class="box"></div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <br><br>



    <h4>2.Space Box</h4>
    <!--We Can Specify No of Space a box can take using col-*(0 to 12) -->
    <div class="container">
        <div class="row">

            <div class="col-2">
                <div class="box"></div>
            </div>

            <div class="col-9">
                <div class="box"></div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <br><br>



    <h4>3.Auto Box</h4>
    <!--We can Specify Auto If We Don't Know How Much Content It Gonna Store In Item-->
    <div class="container">
        <div class="row">

            <div class="col-auto">
                <div class="box">Example text</div>
            </div>

            <div class="col-3">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <br><br>



    <h4>4.Breakpoint Box</h4>
    <!--We Can Also Set Breakpoint Of Content That Is Gonna Use For Display-->
    <!--This Property Is Available For Many Properties-->
    <div class="container">
        <div class="row">

            <div class="col-xl-5 col-lg-8 col-4">
                <div class="box"></div>
            </div>

            <div class="col-4">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <br><br>



    <h4>5.Wrap Box</h4>
    <!--Wrap Is A Default Property That Is Used-->
    <div class="container">
        <div class="row">

            <div class="col-12">
                <div class="box"></div>
            </div>

            <div class="col-8">
                <div class="box"></div>
            </div>

            <div class="col-3">
                <div class="box"></div>
            </div>

            <div class="col-4">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <br><br>



    <h4>6.Offset Box</h4>
    <!--Through Specifying Offset Property We Can Decide Content Show On After No Of Spaces Given-->
    <div class="container">
        <div class="row">

            <div class="col-3">
                <div class="box"></div>
            </div>

            <div class="col-3 offset-7">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <br><br>



    <h4>7.Row Box</h4>
    <!--rows and table on the no of the box we need also set at breakpoints-->
    <!--for setting gap between them we can use gx and gy for both setting at same 
            time we can use g property also can be used with breakpoints-->
    <div class="container">
        <div class="row row-cols-3 row-cols-md-2 g-3">

            <div class="col-9">
                <div class="box"></div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>


            <div class="col">
                <div class="box"></div>
            </div>
        </div>
    </div>
    <br><br>



    <h4>8.Nested Box</h4>
    <!--Example Of Nesting In A Box-->
    <div class="container">
        <div class="row row-cols-2 g-3">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="box"></div>
                    </div>
                    <div class="col">
                        <div class="box"></div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>

            <div class="col">
                <div class="box"></div>
            </div>
        </div>
    </div>
    </div>
    <br><br>

</body>

</html>

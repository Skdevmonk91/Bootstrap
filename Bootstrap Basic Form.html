<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" samesite="none"
        rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Screen Size.css">
    <title>Bootstrap Basic Form Example</title>
</head>

<body>
    <h2>Bootstrap Basic Form</h2>
    <br><br>

    <div class="container">

        <h4>1.Basic Name Bootstrap</h4>
        <!--Most Basic Format Using Bootstrap-->
        <form>
            <label for="name" class="form-label">Name</label>
            <input type="name" id="name" class="form-control form-control-sm">
        </form>
        <br><br>



        <h4>2.Disabled Name Bootstrap</h4>
        <!--Disabled Input Using Bootstrap Disabled Component-->
        <form>
            <label for="name" class="form-label">Name</label>
            <input type="name" id="name" class="form-control" disabled>
        </form>
        <br><br>



        <h4>3.Readonly/Plaintext Name Bootstrap</h4>
        <!--Readonly Input Using Bootstrap readonly Component-->
        <!--Plaintext Input Using Bootstrap form-control-plaintext Component-->
        <!--Components Work Better When Used Together-->
        <form>
            <label for="name" class="form-label">Name</label>
            <input type="name" id="name" class="form-control form-control-plaintext" value="Example Name" readonly>
        </form>
        <br><br>



        <h4>4.Color Picker Bootstrap</h4>
        <!--Color Pick Basic Style Using form-control-color-->
        <form>
            <label for="name" class="form-label">Choose Color</label>
            <input type="Color" id="name" class="form-control form-control-color">
        </form>
        <br><br>



        <h4>5.Range Bootstrap</h4>
        <!--Range Pick Basic Style Using form-range-->
        <form>
            <label for="name" class="form-label">Range</label>
            <input type="range" id="name" class="form-control form-range">
        </form>
        <br><br>



        <h4>6.Select Menu Bootstrap</h4>
        <!--Menu Basic Style Using Form-select-->
        <!--Also We Can Work In Disable State Using Disabled -->
        <form>
            <label for="name" class="form-label">Select Menu</label>
            <select class="form-select">
                <option>India</option>
                <option>Russia</option>
                <option>Japan</option>
            </select>
        </form>
        <br><br>



        <h4>7.Checkbox Bootstrap</h4>
        <!--To Create Basic Checkbox Using form-check-label-->
        <!--For Input Use form-check-input-->
        <form>
            <div class="form-check">
                <label for="name" class="form-check-label">Arcade</label>
                <input type="checkbox" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="name" class="form-check-label">Driving</label>
                <input type="checkbox" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="name" class="form-check-label">Action</label>
                <input type="checkbox" class="form-check-input">
            </div>
        </form>
        <br><br>



        <h4>8.Checkbox Switch Bootstrap</h4>
        <!--To Change Format Of Checkbox To Switch Using form-switch-->
        <!--To Change Switch Checkbox Inline Using form-check-inline-->
        <form>
            <div class="form-check form-switch form-check-inline">
                <label for="name" class="form-check-label">Arcade</label>
                <input type="checkbox" class="form-check-input">
            </div>
            <div class="form-check form-switch form-check-inline">
                <label for="name" class="form-check-label">Action</label>
                <input type="checkbox" class="form-check-input">
            </div>
            <br><br>
            <button>Submit</button>
        </form>
        <br><br>
    </div>
</body>

</html>

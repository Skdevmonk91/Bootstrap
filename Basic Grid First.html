<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Grid First Example</title>
</head>

<body class="p-3 m-0 border-0 bd-example bd-example-row">

    <h1>Basic Grid Examples</h1>
    <br><br>

    <div class="row bg-primary">
        <div class="col">
            Basic Grid 1
        </div>
        <div class="col">
            Basic Grid 2
        </div>
        <div class="col">
            Basic Grid 3
        </div>
    </div>
    </div>
    <br><br>



    <div class="container bg-secondary">
        <div class="row">
            <div class="col">
                Equal-Width 1
            </div>
            <div class="col">
                Equal-Width 2
            </div>
        </div>
    </div>
    <br><br>



    <div class="container bg-info">
        <div class="row">
            <div class="col">
                One Column-width 1
            </div>
            <div class="col-6">
                One Column-width 2 (wider)
            </div>
            <div class="col">
                One Column-width 3
            </div>
        </div>
    </div>
    <br><br>



    <div class="row bg-primary bg-black text-white">
        <div class="col">
            Variable Width-Content 1
        </div>
        <div class="col-md-auto">
            Variable width content
        </div>
        <div class="col col-lg-2">
            Variable Width-Content 3
        </div>
    </div>
    </div>
    <br><br>
</body>

</html>

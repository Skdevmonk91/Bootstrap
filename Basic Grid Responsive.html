<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Grid Example Responsive</title>
</head>

<body class="p-3 m-0 border-0 bd-example bd-example-row">



    <div class="container text-center">
        <div class="row justify-content-lg-end">
            <div class="col-8">col-8</div>
            <div class="col-4">col-4</div>
        </div>

        <div class="row">
            <div class="col-sm">col-sm</div>
            <div class="col-sm">col-sm</div>
            <div class="col-sm">col-sm</div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-6">.col-6</div>
            <div class="col-6">.col-6</div>
        </div>


        <div class="row row-cols-4">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>
            <div class="col">Column 3</div>
            <div class="col">Column 4</div>
            <div class="col">Column 5</div>
            <div class="col">Column 6</div>
            <div class="col">Column 7</div>
            <div class="col">Column 8</div>
        </div>


        <div class="row row-cols-auto">
            <div class="col">Column 9</div>
            <div class="col">Column 10</div>
            <div class="col">Column 11</div>
            <div class="col">Column 12</div>
        </div>


        <div class="row row-cols-4">
            <div class="col">Column 13</div>
            <div class="col">Column 14</div>
            <div class="col-6">Column 15</div>
            <div class="col">Column 16</div>
        </div>


        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="col">Column 17</div>
            <div class="col">Column 18</div>
            <div class="col">Column 19</div>
            <div class="col">Column 20</div>
        </div>


</body>

</html>

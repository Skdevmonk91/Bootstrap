<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" samesite="none"
        rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Screen Size.css">
    <title>Bootstrap Input Groups</title>
</head>

<body class="p-3 m-0 border-0 bd-example">

    <h1>Bootstrap Input Groups</h1>
    <br><br>

    <div class="container">

        <h3>1.Basic Input Group</h3>
        <!--Input Group By Using Class Input Group-->
        <!--Multiple Input Can Be Add In input-group-->
        <form>
            <label form="text" class="form-label">Simplified Text</label>
            <div class="input-group">
                <input type="text" id="text" class="form-control" />
                <input type="text" id="text2" class="form-control" />
            </div>
        </form>
        <br><br>



        <h3>2.Input Group Text</h3>
        <!--Pre-text can be add using input-group-text-->
        <!--Must Include Inside input-group To Use All Internal Class-->
        <form>
            <label form="text" class="form-label">Username</label>
            <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" id="text" class="form-control" />
            </div>
        </form>
        <br><br>



        <h3>3.Pre Input Button</h3>
        <!--Pre-text can be add using input-group-text-->
        <!--Add Different Type Using type-->
        <!--We Can Also Add button At End Too-->
        <form>
            <label form="text" class="form-label">Money Amount</label>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" id="text" class="form-control" />
                <button class="btn btn-dark">+</button>
            </div>
        </form>
        <br><br>

        <button class="btn btn-primary">Submit</button>

    </div>

</body>

</html>

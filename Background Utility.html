<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" samesite="none"
        rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Screen Size.css">
    <title>Background Utility</title>
</head>

<body class="p-3 m-0 border-0 bd-example">

    <h1>Background Utility</h1>
    <br><br>

    <div class="container">

        <!--Background Utility Basic Color Using Class bg-dark/etc -->
        <h4>1.Background Utility With Simple Background</h4>
        <div class="p-3 mb-2 bg-danger text-white">Background Danger</div>
        <div class="p-3 mb-2 bg-warning text-dark">Background Warning</div>
        <br><br>

        <!--Background Utility Gradient Using Class bg-gradient -->
        <h4>2.Background Utility With Gradient Background</h4>
        <div class="p-3 mb-4 bg-dark bg-gradient text-white">Background Gradient</div>
        <div class="p-3 mb-4 bg-secondary bg-gradient text-white">Background Gradient</div>
        <br><br>

        <!--Background Utility Opacity Color Using Class bg-opacity-75/50/etc -->
        <h4>3.Background Utility With Opacity Background</h4>
        <div class="bg-info p-2 text-dark bg-opacity-75">Background with 75% opacity</div>
        <div class="bg-info p-2 text-dark bg-opacity-50">Background with 50% opacity</div>

    </div>
</body>

</html>

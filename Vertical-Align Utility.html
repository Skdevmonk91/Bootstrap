<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" samesite="none"
        rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Screen Size.css">
    <title>Vertical-Align Utility</title>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <!--We can add vertical-alignment utility in table too-->
    <!--To change or add baseline using class align-baseline-->
    <!--To change or add top using using class align-top-->
    <!--To change or add middle using class align-middle-->
    <!--To change or add bottom using class align-bottom-->
    <!--To change or add text-top using class align-text-top-->
    <!--To change or add text-bottom using class align-text-bottom-->

    <h1>Vertical-Align Utility</h1>
    <br><br>
    <hr>

    <h4>1.Vertical-Alignment In Inline Elements</h4>
    <div class="container border">
        <span class="align-baseline">Baseline</span>
        <span class="align-top">Top</span>
        <span class="align-middle">Middle</span>
        <span class="align-bottom">Bottom</span>
        <span class="align-text-top">Text-Top</span>
        <span class="align-text-bottom">Text-Bottom</span>
    </div><br><br>
    <hr>

    <h4>2.Vertical-Alignment In Table Cells</h4>
    <div class="container border">
        <table style="height: 100px;">
            <tbody>
                <tr>
                    <td class="align-baseline">Baseline</td>
                    <td class="align-top">Top</td>
                    <td class="align-middle">Middle</td>
                    <td class="align-bottom">Bottom</td>
                    <td class="align-text-top">Text-Top</td>
                    <td class="align-text-bottom">Text-Bottom</td>
                </tr>
            </tbody>
        </table>
    </div><br><br>
    <hr>

</body>

</html>

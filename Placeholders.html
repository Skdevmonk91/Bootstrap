<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" samesite="none"
        rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Screen Size.css">
    <title>Placeholder Practice 1</title>
</head>

<body class="p-3 m-0 border-0 bd-example">

    <h2>Placeholders Example</h2>
    <br><br>

    <div class="container">

        <h4>1.Placeholder with a simple presentation</h4>
        <p aria-hidden="true">
            <span class="placeholder col-6 bg-danger"></span>
        </p>

        <h4>2.Placeholder with different color</h4>
        <p aria-hidden="true">
            <span class="placeholder col-12 bg-success"></span>
        </p>

        <h4>3.Placeholder with different size</h4>
        <p aria-hidden="true">
            <span class="placeholder col-12 placeholder-lg bg-info"></span>
        </p>

        <h4>4.Placeholder with animation</h4>
        <p class="placeholder-wave">
            <span class="placeholder col-12 bg-gradient"></span>
        </p>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" samesite="none"
        rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Screen Size.css">
    <title>Colored Links Helper</title>
</head>

<body class="p-3 m-0 border-0 bd-example">

    <h1>Colored Links Helper</h1>
    <br><br>


    <h4>Colored Links Helper</h4>
    <!--Colored Links Helper To Use In
    Basic Links To Show The Example-->
    <div class="container border border-3">
        <a href="#" class="link-primary">Primary link</a>

        <a href="#" class="link-secondary opacity-75">Secondary link</a>

        <a href="#" class="link-success">Success link</a>

        <a href="#" class="link-danger">Danger link</a>

        <a href="#" class="link-warning">Warning link</a>

        <a href="#" class="link-info">Info link</a>

        <a href="#" class="link-light">Light link</a>

        <a href="#" class="link-dark">Dark link</a>
    </div>

</body>

</html>

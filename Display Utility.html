<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" samesite="none"
        rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Screen Size.css">
    <title>Display Utility</title>
</head>

<body class="p-3 m-0 border-0 bd-example">

    <h1>Display Utility</h1>
    <br><br>

    <div class="container">
        <!--All Properties also can be set with breakpoints too-->

        <!--Display Utility With Using Class d-inline-->
        <h4>1.Display Utility With Inline</h4>
        <div class="d-inline p-2 text-bg-primary">Display Inline</div>
        <div class="d-inline p-2 text-bg-info">Display Inline</div>
        <br><br>

        <!--Display Utility With Using Class d-none-->
        <h4>2.Display Utility With None</h4>
        <span class="d-none p-2 text-bg-danger">Display None</span>
        <span class="d-none p-2 text-bg-warning">Display None</span>
        <br><br>

        <!--Display Utility With Using Class d-block-->
        <h4>3.Display Utility With Block</h4>
        <span class="d-block p-2 text-bg-dark">Display Block</span>
        <span class="d-block p-2 text-bg-light">Display Block</span>
        <br><br>
    </div>
</body>

</html>

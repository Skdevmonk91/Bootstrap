<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" samesite="none"
        rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Screen Size.css">
    <title>Ratio(Helper)</title>
</head>

<body class="p-3 m-0 border-0 bd-example">

    <h2>Ratio(Helper)</h2>
    <br><br>


    <!--We can set ratio in ratio helper using 
    class ratio and ratio-16x9(for specific size)-->
    <h4>1.Basic Fullscreen Ratio Helper</h4>
    <div class="container">
        <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video"
                allowfullscreen></iframe>
        </div>
    </div><br>
    <hr>


    <!--For a specific ratio set in ratio helper
    using class ratio-1x1/4x3/16x9/21x9-->
    <h4>2.Aspect Ratio In Ratio Helper</h4>
    <div class="ratio ratio-1x1 border border-2 bg-primary">
        <div>1x1</div>
    </div><br>
    <div class="ratio ratio-4x3 border border-2 bg-primary">
        <div>4x3</div>
    </div><br>
    <div class="ratio ratio-16x9 border border-2 bg-primary">
        <div>16x9</div>
    </div><br>
    <div class="ratio ratio-21x9 border border-2 bg-primary">
        <div>21x9</div>
    </div><br>
    <hr>


    <!--Custom Ratio Done With Both Same Class-->
    <h4>3.Custom Ratio In Ratio Helper</h4>
    <div class="ratio border border-2 bg-secondary" style="--bs-aspect-ratio: 50%;">
        <div>2x1</div>
    </div><br>

    <div class="ratio ratio-4x3 border border-2 bg-secondary">
        <div>4x3, then 2x1</div>
    </div><br>


</body>

</html>

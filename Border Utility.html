<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" samesite="none"
        rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Screen Size.css">
    <title>Border Utility</title>
</head>

<body class="p-3 m-0 border-0 bd-example bd-example-border-utils">

    <h1>Border Utility</h1>
    <br><br>

    <h4>1.Border Utility With Additive</h4>
    <div class="container bg-dark">
        <div class="border"></div>
        <div class="border-top"></div>
        <div class="border-end"></div>
        <div class="border-bottom"></div>
        <div class="border-start"></div>
    </div>
    <br><br>

    <h4>2.Border Utility With Subtractive</h4>
    <div class="container bg-dark bg-opacity-75">
        <div class="border border-0"></div>
        <div class="border border-top-0"></div>
        <div class="border border-end-0"></div>
        <div class="border border-bottom-0"></div>
        <div class="border border-start-0"></div>
    </div>
    <br><br>

    <h4>3.Border Utility With Border Color</h4>
    <div class="container bg-dark bg-opacity-50">
        <div class="border border-primary"></div>
        <div class="border border-secondary"></div>
        <div class="border border-success"></div>
        <div class="border border-danger"></div>
        <div class="border border-warning"></div>
    </div>
    <br><br>

    <h4>4.Border Utility With Border Width</h4>
    <div class="container bg-primary bg-opacity-50">
        <div class="border border-1 border-dark"></div>
        <div class="border border-2 border-dark"></div>
        <div class="border border-3 border-dark"></div>
        <div class="border border-4 border-dark"></div>
        <div class="border border-5 border-dark"></div>
    </div>
    <br><br>

    <h4>5.Border Utility With Border Radius</h4>
    <div class="container bg-primary  bg-opacity-75 border border-dark">
        <svg class="bd-placeholder-img rounded-bottom" width="75" height="75" xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Example bottom rounded image: 75x75" preserveAspectRatio="xMidYMid slice"
            focusable="false">
            <title>Example bottom rounded image</title>
            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                dy=".3em">75x75</text>
        </svg>

        <svg class="bd-placeholder-img rounded-start" width="75" height="75" xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Example left rounded image: 75x75" preserveAspectRatio="xMidYMid slice"
            focusable="false">
            <title>Example left rounded image</title>
            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                dy=".3em">75x75</text>
        </svg>

        <svg class="bd-placeholder-img rounded-circle" width="75" height="75" xmlns="http://www.w3.org/2000/svg"
            role="img" aria-label="Completely round image: 75x75" preserveAspectRatio="xMidYMid slice"
            focusable="false">
            <title>Completely round image</title>
            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                dy=".3em">75x75</text>
        </svg>
    </div>
    <br><br>


</body>

</html>
